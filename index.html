<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard | JS Project</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="textContainer" contenteditable="true" id="textArea">

    </div>

    <div class="keyboard" id="keyboard">
        <div class="row">
            <button class="key" data-key="`">~<br>`</button>
            <button class="key" data-key="1">!<br>1</button>
            <button class="key" data-key="2">@<br>2</button>
            <button class="key" data-key="3">#<br>3</button>
            <button class="key" data-key="4">$<br>4</button>
            <button class="key" data-key="5">%<br>5</button>
            <button class="key" data-key="6">^<br>6</button>
            <button class="key" data-key="7">&<br>7</button>
            <button class="key" data-key="8">*<br>8</button>
            <button class="key" data-key="9">(<br>9</button>
            <button class="key" data-key="0">)<br>0</button>
            <button class="key" data-key="-">_<br>-</button>
            <button class="key" data-key="=">+<br>=</button>
            <button class="key back" data-key="Backspace">Backspace</button>
        </div>

           <div class="row">
            <button class="key wide" data-key="Tab">Tab</button>
            <button class="key" data-key="q">Q</button>
            <button class="key" data-key="w">W</button>
            <button class="key" data-key="e">E</button>
            <button class="key" data-key="r">R</button>
            <button class="key" data-key="t">T</button>
            <button class="key" data-key="y">Y</button>
            <button class="key" data-key="u">U</button>
            <button class="key" data-key="i">I</button>
            <button class="key" data-key="o">O</button>
            <button class="key" data-key="p">P</button>
            <button class="key" data-key="[">{<br>[</button>
            <button class="key" data-key="]">}<br>]</button>
            <button class="key" data-key="\\">|<br>\</button>
        </div>

          <div class="row">
            <button class="key caps-lock" data-key="CapsLock">Caps Lock</button>
            <button class="key" data-key="a">A</button>
            <button class="key" data-key="s">S</button>
            <button class="key" data-key="d">D</button>
            <button class="key" data-key="f">F</button>
            <button class="key" data-key="g">G</button>
            <button class="key" data-key="h">H</button>
            <button class="key" data-key="j">J</button>
            <button class="key" data-key="k">K</button>
            <button class="key" data-key="l">L</button>
            <button class="key" data-key=";">:<br>;</button>
            <button class="key" data-key="'">"<br>'</button>
            <button class="key enter" data-key="Enter">Enter</button>
        </div>

        <div class="row">
            <button class="key shift" data-key="ShiftLeft">Shift</button>
            <button class="key" data-key="z">Z</button>
            <button class="key" data-key="x">X</button>
            <button class="key" data-key="c">C</button>
            <button class="key" data-key="v">V</button>
            <button class="key" data-key="b">B</button>
            <button class="key" data-key="n">N</button>
            <button class="key" data-key="m">M</button>
            <button class="key" data-key=",">&lt;<br>,</button>
            <button class="key" data-key=".">><br>.</button>
            <button class="key" data-key="/">?<br>/</button>
            <button class="key shift" data-key="ShiftRight">Shift</button>
        </div>

          <div class="row">
            <button class="key ctrl" data-key="ControlLeft">Ctrl</button>
            <button class="key alt" data-key="AltLeft">Alt</button>
            <button class="key space" data-key="Space">Space</button>
            <button class="key alt" data-key="AltRight">Alt</button>
            <button class="key ctrl" data-key="ControlRight">Ctrl</button>
        </div>

        

        

    </div>


<script src="script.js"></script>
</body>
</html>
